<!DOCTYPE html>
<html>
<head>
  <title>Server-Sent Events with NestJS</title>
</head>
<body>
<h1>Server-Sent Events with NestJS</h1>
<div id="events"></div>

<script>
  const eventSource = new EventSource('https://port-0-doodledetective-1maxx2algqdy9pu.sel3.cloudtype.app/puzzle/event');
  let eventCount = 0;

  eventSource.onmessage = (event) => {
    const eventDiv = document.getElementById('events');
    const paragraph = document.createElement('p');
    paragraph.textContent = event.data;
    eventDiv.appendChild(paragraph);

    eventCount++;

    if (eventCount === 1) {
      eventSource.close();
    }
  };

</script>
</body>
</html>
